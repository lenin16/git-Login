<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Login y Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="Img/Leon.png" alt="Logo de prueba">
            <h1>Codigo<span>Masters</span></h1>
        </div>
        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesion</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input"name="form-input" id="correo">
                    <label for="correo" class="label">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label for="pass" class="label">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesion">
                    <p>no tiene cuenta <a href="#" class="alt-form">Ingrese aqui</a></p>
                </div>
            </form>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Registrate Gratis</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input"name="form-input" id="reg-correo">
                    <label for="reg-correo" class="label">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass">
                    <label for="reg-pass" class="label">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-pass">
                    <label for="reg-rep-pass" class="label">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>ya tienes cuenta <a href="#" class="alt-form">Ingrese aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/jquery-3.4.1.min.js"></script>
    <script src="Js/form.js"></script>
</body>
</html>
